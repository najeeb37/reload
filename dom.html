    <button onclick="color()">orange</button>



    <script>

        var butt = document.getElementsByTagName("button")
        butt[0].style.backgroundColor="black"
        butt[0].style.color="white"        
        butt[1].style.backgroundColor="black"
        butt[1].style.color="white"

        // var ele = document.getElementsByTagName("*")
        // console.log(ele)

        function change()
        {
            var tag = document.getElementsByTagName("h1")
            console.log(tag)
            tag[0].style.color="orange"
            tag[2].style.color="green"
            tag[1].style.backgroundColor="black"
            tag[1].style.color="blue"
        }
        function Reload()
        {
            location.reload()
        }
        
        // var x = document.getElementById("heading1")
        // console.log(x)

        function get_time()
        {
            var x =  new Date()
            console.log(x)
            var h = x.getHours
            var m = x.getMinutes
            var s = x.getSeconds
            console.log(h)
            var  tag=document.getElementById("heading")
            tag.innerHTML = "Time: " + h + ":" + m + ":" + s
        }
        function color()
            {
                var ele = document.getElementsByClassName("orange")
                console.log(ele)
                for(let i=0;i<=2;i++)
                {
                    ele[i].style.color="orange"
                    ele[i].style.border="2px dotted green"
                    ele[i].style.textAlign="center"
                    ele[i].style.fontStyle="italic"
                }
            }



    </script>
