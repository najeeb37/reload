    <FIELDset>
        <LEGEnd>My Form</LEGEnd>

        <form>
            <table cellspacing="5" cellpadding="5">
                <tr>
                    <td><label for="name">Name</label></td>
                    <td><input type="text" id="name" placeholder="Type..." REQUIRED></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="email" id="email" placeholder="type email" required></td>
                </tr>
                <tr>
                    <td><label for="dob">DOB</label>
                    </td>
                    <td><input type="date" id="dob"> <br>
                    </td>
                </tr>
                <tr>
                    <td><label for="addr">Address</label>
                    </td>
                    <td><textarea name="" id="addr" cols="20" rows="5"></textarea> <br>
                    </td>
                </tr>
                <tr>
                    <td><label for="ph">Phone No</label>
                    </td>
                    <td><input type="tel" id="ph"> <br>
                    </td>
                </tr>
                <tr>
                    <td><label for="a">Gender</label></td>
                    <td><input type="radio" name="a">
                    <label>Male</label> <br>
                    <input type="radio" name="a">
                    <label>Female</label></td> <br>
                    <!-- <input type="radio" name="a">
                    <label>Others</label></td>
                 -->
                </tr>
                <tr>
                    <td><label for = "hob">Hobbies</label></td>
                    <td>
                        <input type="checkbox" id="hob"> <label>Football</label> <br>
                        <input type="checkbox" id="hob"> <label>Cricket</label> <br>
                        <input type="checkbox" id="hob"> <label>Reading</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="">Upload Photo</label>
                    </td>
                    <td><input type="file"> <br>
                    </td>
                </tr>
                <tr>
                    <td><label>Country</label></td>
                    <td>
                        <select>
                            <option>India</option>
                            <option>China</option>
                            <option>Korea</option>
                            <option>Japan</option>
                        </select>
    
                    </td>
                </tr>
                <tr>
                    <td><label for="pass">Password</label>
                    </td>
                    <td><input type="password" name="" id="pass" disabled> <br>
                    </td>
                </tr>

                <tr>
                    <td colspan="2" align="center"><button>Submit</button></td>
                </tr>
    
            </table>
        </form>
    

    </FIELDset>



    </body>
</html>
