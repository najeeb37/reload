
<!DOCTYPE html>     
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>                  
    
    <form action="index3.html" onsubmit="return vali()">                

        <fieldset>
            
            <legend>Fill form</legend>

            <p>Username : <input type="text"></p>
            <h3 id="username"></h3>          

            <p>Email : <input type="email"></p>
            <h3 id="email"></h3>

            <p>Password : <input type="password"></p>
            <h3 id="password"></h3>

            <p>Confirm Password :<input type="password"></p>

            <h3></h3>
            <p>
                <input type="checkbox" id="agree">
                <label for="agree">i agree the terms and condition</label>
            </p>

            <input type="submit" value="Register" id="register" disabled>

        </fieldset> 
    </form>

    <script>
        var input=document.getElementsByTagName("input")
        function vali()
        {
            if(input[0].value!="Dashwath")
            {
                let x = document.getElementById("username")
                x.innerHTML="Username is invalid"
                x.style.color="red"
            return false
            }
            else if(input[1].value!="najeebnaju323@gmail.com")
            {
                let y = document.getElementById("email")
                y.innerHTML="email is invalid"
                y.style.color="red"
            return false
            }
        }







        var agree=document.getElementById("agree")
        agree.addEventListener('change',
        function(){
            let register=document.getElementById("register")
            if(agree.checked)
            {
                register.removeAttribute("disabled")
            }
            else{
                register.setAttribute("disabled","disabled")
            }
        })
        

    </script>

</body>
</html>
